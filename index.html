<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת שעות כיתתי</title>
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-page" class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-calendar-alt me-2"></i>מערכת שעות כיתתי</h1>
                <p>אנא התחבר כדי להמשיך</p>
            </div>
            
            <div id="login-error" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>שם משתמש או סיסמה שגויים. נסה שוב.
            </div>
            
            <form id="login-form" class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">שם משתמש</label>
                    <input type="text" class="form-control form-control-lg" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">סיסמה</label>
                    <input type="password" class="form-control form-control-lg" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>התחבר
                </button>
            </form>
            
            <div class="login-footer mt-4">
                <p class="text-muted">אנא פנה למנהל המערכת לקבלת פרטי כניסה</p>
            </div>
        </div>
    </div>

    <div id="app" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-calendar-alt me-2"></i>מערכת שעות כיתתי
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="schedule-link">לוח זמנים</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="admin-link">ניהול</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="tasks-link">רשימת משימות</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link" id="welcome-user"></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-link"><i class="fas fa-sign-out-alt me-1"></i>התנתק</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://chat.whatsapp.com/ET0CAC3qI0f8QQow4LAb4H" class="btn btn-success btn-sm my-1" target="_blank">
                                <i class="fab fa-whatsapp"></i> קבוצת וואטסאפ
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-4">
            <div id="schedule-view">
                <h2 class="text-center mb-4">מערכת שעות שבועית</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center" id="schedule-table">
                        <thead class="table-dark">
                            <tr>
                                <th>שעה</th>
                                <th>יום א'</th>
                                <th>יום ב'</th>
                                <th>יום ג'</th>
                                <th>יום ד'</th>
                                <th>יום ה'</th>
                                <th>יום ו'</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-body">
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="admin-view" class="d-none">
                <h2 class="text-center mb-4">ניהול מערכת שעות</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="admin-form" class="mb-4">
                            <div class="mb-3">
                                <label for="day-select" class="form-label">יום:</label>
                                <select class="form-select" id="day-select" required>
                                    <option value="">בחר יום</option>
                                    <option value="0">יום א'</option>
                                    <option value="1">יום ב'</option>
                                    <option value="2">יום ג'</option>
                                    <option value="3">יום ד'</option>
                                    <option value="4">יום ה'</option>
                                    <option value="5">יום ו'</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="time-select" class="form-label">שעה:</label>
                                <select class="form-select" id="time-select" required>
                                    <option value="">בחר שעה</option>
                                    <option value="0">08:00 - 09:00</option>
                                    <option value="1">09:00 - 10:00</option>
                                    <option value="2">10:00 - 11:00</option>
                                    <option value="3">11:00 - 12:00</option>
                                    <option value="4">12:00 - 13:00</option>
                                    <option value="5">13:00 - 14:00</option>
                                    <option value="6">14:00 - 15:00</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="subject-input" class="form-label">מקצוע:</label>
                                <input type="text" class="form-control" id="subject-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="teacher-input" class="form-label">מורה:</label>
                                <input type="text" class="form-control" id="teacher-input" required>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="save-btn">
                                    <i class="fas fa-save me-1"></i>שמור שינויים
                                </button>
                                <button type="button" class="btn btn-danger" id="clear-btn">
                                    <i class="fas fa-eraser me-1"></i>נקה
                                </button>
                                <button type="button" class="btn btn-secondary ms-auto" id="back-to-schedule">
                                    <i class="fas fa-arrow-right me-1"></i>חזרה למערכת השעות
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tasks View -->
            <div id="tasks-view" class="d-none">
                <h2 class="text-center mb-4">רשימת משימות</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="add-task-form" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="task-input" class="form-control" placeholder="הוסף משימה חדשה..." required>
                                <select id="task-category" class="form-select" style="max-width: 150px;">
                                    <option value="books">ספרים</option>
                                    <option value="notebooks">מחברות</option>
                                    <option value="stationery">כלי כתיבה</option>
                                    <option value="exams">מבחנים</option>
                                    <option value="projects">עבודות</option>
                                    <option value="other">אחר</option>
                                </select>
                                <button class="btn btn-primary" type="submit">הוסף</button>
                            </div>
                        </form>
                        
                        <div class="filters mb-3">
                            <button class="btn btn-outline-secondary btn-sm me-1 active" data-filter="all">הכל</button>
                            <button class="btn btn-outline-secondary btn-sm me-1" data-filter="books">ספרים</button>
                            <button class="btn btn-outline-secondary btn-sm me-1" data-filter="notebooks">מחברות</button>
                            <button class="btn btn-outline-secondary btn-sm me-1" data-filter="stationery">כלי כתיבה</button>
                            <button class="btn btn-outline-secondary btn-sm me-1" data-filter="exams">מבחנים</button>
                            <button class="btn btn-outline-secondary btn-sm" data-filter="other">אחר</button>
                        </div>
                        
                        <ul id="task-list" class="list-group">
                            <!-- Tasks will be added here by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
