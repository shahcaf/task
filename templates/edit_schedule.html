{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">ערוך שיעור</h2>
                <form method="POST" action="{{ url_for('edit_schedule', schedule_id=schedule_item.id) }}">
                    {% if session['role'] == 'admin' %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="day" class="form-label">יום</label>
                                <select class="form-select" id="day" name="day" required>
                                    {% for day in days %}
                                        <option value="{{ day }}" {% if schedule_item.day == day %}selected{% endif %}>{{ day }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="start_time" class="form-label">משעה</label>
                                <select class="form-select" id="start_time" name="start_time" required>
                                    {% for time in time_slots %}
                                        <option value="{{ time }}" {% if schedule_item.start_time == time %}selected{% endif %}>{{ time }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="end_time" class="form-label">עד שעה</label>
                                <select class="form-select" id="end_time" name="end_time" required>
                                    {% for time in time_slots %}
                                        <option value="{{ time }}" {% if schedule_item.end_time == time %}selected{% endif %}>{{ time }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    {% else %}
                        <input type="hidden" name="day" value="{{ schedule_item.day }}">
                        <input type="hidden" name="start_time" value="{{ schedule_item.start_time }}">
                        <input type="hidden" name="end_time" value="{{ schedule_item.end_time }}">
                        <div class="mb-3">
                            <p><strong>יום:</strong> {{ schedule_item.day }}</p>
                            <p><strong>שעה:</strong> {{ schedule_item.start_time }} - {{ schedule_item.end_time }}</p>
                        </div>
                    {% endif %}
                    
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="subject" class="form-label">מקצוע</label>
                            <input type="text" class="form-control" id="subject" name="subject" value="{{ schedule_item.subject }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="teacher" class="form-label">מורה</label>
                            <input type="text" class="form-control" id="teacher" name="teacher" value="{{ schedule_item.teacher }}" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('schedule') }}" class="btn btn-secondary me-md-2">ביטול</a>
                        <button type="submit" class="btn btn-primary">עדכן שיעור</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Auto-update end time when start time changes
    document.getElementById('start_time')?.addEventListener('change', function() {
        const startTime = this.value;
        const endTimeSelect = document.getElementById('end_time');
        if (!endTimeSelect) return;
        
        const options = Array.from(endTimeSelect.options);
        const startIndex = options.findIndex(option => option.value === startTime);
        
        if (startIndex >= 0 && startIndex < options.length - 1) {
            // If current end time is before or same as start time, update it
            if (options.findIndex(option => option.value === endTimeSelect.value) <= startIndex) {
                endTimeSelect.value = options[startIndex + 1].value;
            }
            
            // Disable options that are before or equal to start time
            options.forEach((option, index) => {
                option.disabled = (index <= startIndex);
            });
        }
    });
    
    // Trigger change event on page load
    document.addEventListener('DOMContentLoaded', function() {
        const startTimeSelect = document.getElementById('start_time');
        if (startTimeSelect) {
            startTimeSelect.dispatchEvent(new Event('change'));
        }
    });
</script>
{% endblock %}
