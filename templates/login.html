<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות למערכת שעות</title>
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-calendar-alt me-2"></i>מערכת שעות</h1>
            <p>אנא התחבר כדי להמשיך</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">שם משתמש</label>
                <input type="text" class="form-control form-control-lg" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">סיסמה</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>התחבר
            </button>
        </form>
        
        <div class="login-footer mt-4">
            <p class="text-muted">פרטי כניסה לדוגמה:</p>
            <div class="row g-2 text-center">
                <div class="col-12">
                    <span class="badge bg-primary">מנהל</span>
                    <small>admin / 190472</small>
                </div>
                <div class="col-12">
                    <span class="badge bg-success">מורה</span>
                    <small>mod / 1234</small>
                </div>
                <div class="col-12">
                    <span class="badge bg-secondary">תלמיד</span>
                    <small>member / 123456</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
